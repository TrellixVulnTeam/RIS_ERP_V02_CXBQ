                    <ng-template pTemplate="footer">

                        </div>
                        <div class="col-8 p-fluid">
                          <span class="p-float-label">
                            <input id="float-input p-fluid" type="text" formControlName="code" placeholder="Employee Code" pInputText required>

                  <div class="row">

                    </div>

                  </div>





                </p-fieldset>

                <p-fieldset legend="Employee List" [collapsed]="collapsedempDetails" (onBeforeToggle)="toggle()" [toggleable]="true">

                    <div class="grid mb-2">
                    <button class="pi pi-plus risBtn risAdd mr-2 " (click)="btnNew()"> New</button>
                    <button class="pi pi-pencil risBtn risEdit mr-2 " (click)="loadEmployeeToEdit()"> Edit</button>
                    <button class="pi pi-trash risBtn risDelete mr-2" (click)="showDialog()"> Delete</button>
                    <button class="pi pi-box risBtn risAll  mr-2" (click)="employeeActiveInactive()"> Activity</button>

                  </div>
                  <p-table #dt1 [value]="employeeList" [paginator]="true" [rows]="10" selectionMode="single" [(selection)]="selectedemployee" dataKey="EmployeeId" [showCurrentPageReport]="true" responsiveLayout="scroll" styleClass="p-datatable-striped p-datatable-sm"
                           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]" (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)"
                           [globalFilterFields]="['Code','EmployeeName','PersonalPhone','PersonalEmail','PresentAddressNote']">
                    <ng-template pTemplate="caption">
                      <div class="flex">

                        <span class="p-input-icon-left ml-auto">
                          <i class="pi pi-search"></i>
                          <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search by Any" />
                        </span>
                      </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                      <tr>

                        <th pSortableColumn="Code">

                          Code
                          <p-columnFilter type="text" field="Code" display="menu"></p-columnFilter>
                          <p-sortIcon field="Code"></p-sortIcon>

                        </th>
                        <th pSortableColumn="EmployeeName">
                          Employee Name
                          <p-columnFilter type="text" field="EmployeeName" display="menu"></p-columnFilter>
                        </th>
                        <th pSortableColumn="PersonalPhone">Personal Phone</th>
                        <th pSortableColumn="PersonalEmail">Personal Email</th>
                        <th pSortableColumn="PresentAddressNote">Address</th>
                        <th>Activity</th>
                      </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-employee let-rowData let-columns="columns">
                      <tr [pSelectableRow]="employee" >
                        <td>{{employee.Code}}</td>
                        <td>{{employee.EmployeeName}}</td>
                        <td>{{employee.PersonalPhone}}</td>
                        <td>{{employee.PersonalEmail}}</td>
                        <td>{{employee.PresentAddressNote}}</td>
                        <td *ngIf="employee.IsActive===true">{{"Active"}}</td>
                        <td *ngIf="employee.IsActive===false">{{"InActive"}}</td>
                      </tr>
                    </ng-template>
                  </p-table>

                </p-fieldset>

                      <div class="col-10 p-fluid">
