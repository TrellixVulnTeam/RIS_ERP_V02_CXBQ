<div   class="flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"style="background: #00506E; padding:-100px 0px; " >
    <div class="grid justify-content-center p-2 lg:p-0"  style="background: #00506E; min-width:70%;">
        <div class="col-6 mt-5 xl:mt-0 text-center"  style="background: #00506E;" >
            <div class="flex flex-wrap  justify-content-center">

                <img src="/.../../../../assets/images/logo.svg" style="width:350px;">
            </div>
            <div class="p-card pl-4 pr-4 mt-3"   style="min-height: 300px; border-radius: 20px; padding: 0.3rem; min-width: 350px">
                <div class="flex justify-content-center">
                    <h1 class="mt-4">Sign In </h1>

                </div>

                <form class="login-form" [formGroup]="loginform">
                    <div class="p-fluid">
                        <label for="email1" class="block text-900 text-xl font-medium mb-2" style="text-align: left;">Username</label>

                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                            <input id="username" formControlName="login_User" class="inputfield w-full" type="text" placeholder="User Name" pInputText
                                   [(ngModel)]="value4" />
                        </div>
                    </div>


                    <div class="p-fluid mt-3">

                        <label for="password" class="block text-900 text-xl font-medium mb-2" style="text-align: left;">Password</label>

                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
                            <input formControlName="password" class="inputfield w-full" type="password" [(ngModel)]="value3" placeholder="Password" pInputText />
                        </div>

                    </div>
                    <div class="flex align-items-center justify-content-between mb-5">
                      
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)" (click)="showModalDialog()">Forgot password?</a>
                    </div>

                    <div class="text-center p-fluid mt-4">
                        <button pButton pRipple label="Login" class="w-full p-3 text-xl" (click)="loginUser()"></button>

                    </div>
                </form>
                <div class="mt-5">



                    <p-dialog header="Forget Password" [(visible)]="displayModal" [modal]="true" [style]="{width: '30vw'}"
                              [draggable]="false" [resizable]="false">


                        <form [formGroup]="forgotForm">
                            <label for="email">Enter your email address</label>
                            <input id="email" formControlName="email" name="email" class="inputfield w-full" type="email" placeholder="Email address" pInputText />

                        </form>
                        <ng-template pTemplate="footer">
                            <button class="pi pi-check-square risBtn risSubmit" (click)="forgotPassword()"> Submit</button>
                        </ng-template>
                    </p-dialog>
                </div>

            </div>

        </div>
 
    </div>
</div>
