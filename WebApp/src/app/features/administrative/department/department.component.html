<div class="p-card">

  <div class="me-auto">
    <div class="p-card-title ">
      <span class="pi pi-departments"> </span> Department Information
    </div>
    <div class="p-card-body">
      <!-- ********** start card body ******************** -->

      <div class="card">
        <div class="grid mb-2">
          <button class="pi pi-plus risBtn risAdd mr-2 ml-2" (click)="showBasicDialog()"> New</button>
          <button class="pi pi-pencil risBtn risEdit mr-2" (click)="loadDepartmentToEdit()"> Edit</button>
          <button class="pi pi-trash risBtn risDelete mr-2" (click)="showDialog()"> Delete</button>
        </div>
        <p-dialog header="Delete Record" [(visible)]="display" [style]="{width: '35vw'}">
          <p>Do you want to delete this record?</p>
          <ng-template pTemplate="footer">
            <button class="pi pi-times risBtn risClose" (click)="display=false"> No</button>
            <button class="pi pi-check risBtn risSave" (click)="deleteDepartmentInfo()"> Yes</button>
          </ng-template>
        </p-dialog>

        <div class="card-body">
          <form action="" [formGroup]="departmentForm">
            <p-dialog header="Department Information" height="100" [(visible)]="displayBasic" [modal]="true" [draggable]="false" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [resizable]="false" [style]="{width: '60vw'}">



              <div class="grid mt-3">

                <div class="p-fluid grid col-6">
                  <div class="col-4 mt-2 text-right">
                    <label for="" class=" d-none d-md-inline-flex" title="Department Code">Code<span class="req">*</span> :</label>
                  </div>
                  <div class="col-8 p-fluid">
                    <span class="p-float-label">
                      <input id="float-input p-fluid" formControlName="department_code" type="text" placeholder="Department Code"
                             pInputText autocomplete="off">
                    </span>
                  </div>
                </div>
                <div class="p-fluid grid col-6">
                  <div class="col-4 mt-2 text-right">
                    <label for="" class=" d-none d-md-inline-flex" title="Department Name">Name<span class="req">*</span> :</label>
                  </div>
                  <div class="col-8 p-fluid">
                    <span class="p-float-label">
                      <input id="float-input p-fluid" formControlName="department_name" type="text" placeholder="Department Name"
                             pInputText autocomplete="off">
                    </span>
                  </div>
                </div>
                <div class="p-fluid grid col-6">
                  <div class="col-4 mt-2 text-right">
                    <label for="" class=" d-none d-md-inline-flex" title="Department Short Name">
                      Short Name<span class="req">*</span> :
                    </label>
                  </div>
                  <div class="col-8 p-fluid">
                    <span class="p-float-label">
                      <input id="float-input p-fluid" formControlName="department_short_name" type="text"
                             placeholder="Department Short Name" pInputText autocomplete="off">
                    </span>
                  </div>
                </div>
                <div class="p-fluid grid col-6">
                  <div class="col-4 mt-2 text-right">
                    <label for="" class=" d-none d-md-inline-flex" title="Name In Local Language">Name In Local Lang. :</label>
                  </div>
                  <div class="col-8 p-fluid">
                    <span class="p-float-label">
                      <input id="float-input p-fluid" formControlName="name_in_local_language" type="text"
                             placeholder="Name In Local Language" pInputText autocomplete="off">
                    </span>
                  </div>
                </div>

                <div class="p-fluid grid col-6">
                  <div class="col-4 mt-2 text-right">
                    <label for="" class=" d-none d-md-inline-flex">Department Type<span class="req">*</span> :</label>
                  </div>
                  <div class="col-8 p-fluid">
                    <span class="p-float-label">
                      <p-dropdown [options]="allDepartmentTypeEnum" formControlName="department_type_id" placeholder="Select Department Type"
                                  optionLabel="department_type_name" optionValue="department_type_id" [showClear]="true"></p-dropdown>
                    </span>
                  </div>
                </div>

                <div class="p-fluid grid col-6">
                  <div class="col-4 mt-2 text-right">
                    <label for="" class=" d-none d-md-inline-flex">Remarks :</label>
                  </div>
                  <div class="col-8 p-fluid">
                    <span class="p-float-label">
                      <textarea id="float-input p-fluid" formControlName="remarks" type="text" placeholder="Remarks" pInputText
                                autocomplete="off"></textarea>
                    </span>
                  </div>
                </div>
              </div>

              <div class="text-right mr-1">
                <button type="submit" class="pi pi-save risBtn risSave" (click)="onFormSubmit()"> Save</button>
                <button class="pi pi-times risBtn risClose" (click)="displayBasic=false"> Close</button>
              </div>

              <!-- <ng-template pTemplate="footer"> -->
              <!-- <div class="text-right mr-1">
          <button type="submit" class="pi pi-save risBtn risSave" (click)="onFormSubmit()"> Save</button>
          <button class="pi pi-times risBtn risClose" (click)="displayBasic=false"> Close</button>
        </div> -->
              <!-- </ng-template> -->
            </p-dialog>
          </form>
          <!-- ************************start grid ************************ -->
          <p-table [value]="departments" [paginator]="true" [rows]="10" styleClass="p-datatable-striped p-datatable-sm" [showCurrentPageReport]="true" selectionMode="single" [(selection)]="selectedDepartment" dataKey="department_id"
                   currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">

            <ng-template pTemplate="header">
              <tr>
                <th>Department Code</th>
                <th>Department Name</th>
                <th>Department Short Name</th>
                <th>Remarks</th>

              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-department>

              <tr (click)="selectRow(department)" [pSelectableRow]="department">
                <td>{{department.department_code}}</td>
                <td>{{department.department_name}}</td>
                <td>{{department.department_short_name}}</td>
                <td>{{department.remarks}}</td>
              </tr>
            </ng-template>
          </p-table>





        </div>

        <!-- ********** end card body ******************** -->

      </div>
    </div>
  </div>
</div>
