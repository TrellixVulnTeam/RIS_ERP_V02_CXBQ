<div class="p-card">

  <div class="me-auto">
    <div class="p-card-title ">
      <span class="pi pi-currencys"> </span> Currency Information
    </div>
    <div class="p-card-body">
      <!-- ********** start card body ******************** -->

      <div class="card">
        <div class="grid mb-2">
          <button class="pi pi-plus risBtn risAdd mr-2 ml-2" (click)="showBasicDialog()"> New</button>
          <button class="pi pi-pencil risBtn risEdit mr-2" (click)="loadCurrencyToEdit()"> Edit</button>
          <button class="pi pi-trash risBtn risDelete mr-2" (click)="showDialog()"> Delete</button>
        </div>
        <p-dialog header="Delete Record" [(visible)]="display" [style]="{width: '35vw'}">
          <p>Do you want to delete this record?</p>
          <ng-template pTemplate="footer">
            <button class="pi pi-check risBtn risSave" (click)="deleteCurrencyInfo()"> Yes</button>
            <button class="pi pi-times risBtn risClose" (click)="display=false"> No</button>
          </ng-template>
        </p-dialog>

        <div class="card-body">

          <p-dialog header="Currency Information" [(visible)]="displayBasic" [draggable]="true" [resizable]="false" [style]="{width: '50%'}">
            <form action="" [formGroup]="currencyForm">
              <div class="">
                <div class="p-fluid grid col-12 col-md-6">
                  <div class="col-4 mt-2 text-right">
                    <label for="" class=" d-none d-md-inline-flex">Country<span class="req">*</span> :</label>
                  </div>
                  <div class="col-8 p-fluid">
                    <span class="p-float-label">
                      <p-dropdown [options]="allCountry" [(ngModel)]="selectedCountry" formControlName="countryObj" placeholder="Select Country"
                                  optionLabel="name" optionValue="id" [showClear]="true"></p-dropdown>
                    </span>
                  </div>
                </div>
                <div class="p-fluid grid col-12">
                  <div class="col-4 mt-2 text-right">
                    <label for="" class=" d-none d-md-inline-flex">Currency Name<span class="req">*</span> :</label>
                  </div>
                  <div class="col-8 p-fluid">
                    <span class="p-float-label">
                      <input id="float-input p-fluid" formControlName="currency_name" type="text" placeholder="Currency Name"
                             pInputText autocomplete="off">
                    </span>
                  </div>
                </div>

                <div class="p-fluid grid col-12">
                  <div class="col-4 mt-2 text-right">
                    <label for="" class=" d-none d-md-inline-flex">Issue Organization<span class="req">*</span> :</label>
                  </div>
                  <div class="col-8 p-fluid">
                    <span class="p-float-label">
                      <input id="float-input p-fluid" formControlName="issue_organization" type="text" placeholder="Issue Organization" pInputText autocomplete="off">
                    </span>
                  </div>
                </div>
                <div class="p-fluid grid col-12">
                  <div class="col-4 mt-2 text-right">
                    <label for="" class=" d-none d-md-inline-flex">Symbol<span class="req">*</span> :</label>
                  </div>
                  <div class="col-8 p-fluid">
                    <span class="p-float-label">
                      <input id="float-input p-fluid" formControlName="symbol" type="text" placeholder="Symbol" pInputText autocomplete="off">
                    </span>
                  </div>
                </div>
              </div>

            </form>
            <ng-template pTemplate="footer">
              <button type="submit" class="pi pi-save risBtn risSave" (click)="onFormSubmit()"> Save</button>
              <button class="pi pi-times risBtn risClose" (click)="displayBasic=false"> Close</button>
            </ng-template>
          </p-dialog>
          <!-- ************************start grid ************************ -->
          <p-table [value]="currencys" [paginator]="true" [rows]="10" styleClass="p-datatable-striped p-datatable-sm" [showCurrentPageReport]="true" selectionMode="single" [(selection)]="selectedCurrency" dataKey="currency_name"
                   currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">

            <ng-template pTemplate="header">
              <tr>
                <th>Courency Name</th>
                <th>Issue Organization</th>
                <th>Symbol</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-currency>

              <tr (click)="selectRow(currency)" [pSelectableRow]="currency">
                <td>{{currency.currency_name}}</td>
                <td>{{currency.issue_organization}}</td>
                <td>{{currency.symbol}}</td>
              </tr>
            </ng-template>
          </p-table>





        </div>

        <!-- ********** end card body ******************** -->

      </div>
    </div>
  </div>
</div>
