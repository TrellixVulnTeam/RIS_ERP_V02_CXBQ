<div class="grid">
    <div class="col-12">
        <div class="card">
            <h4>Ecommerce Platform</h4>
            <div [hidden]="formDisplay">
                <form action="" [formGroup]="ecommercePlatformForm">
                    <div class="col-12">
                        <div class="p-fluid p-formgrid grid">

                            <div class="field col-12 md:col-6">
                                <label pTooltip="Country" tooltipPosition="top">Country<span class="req">*</span></label>
                                <p-dropdown [options]="allCountry" formControlName="country_id"
                                            [ngClass]="{ 'is-invalid': submitted && f.country_id.errors }" placeholder="---Select---"
                                            optionLabel="country_name" optionValue="country_id" [showClear]="true" [filter]="true" filterBy="country_name"></p-dropdown>

                                <div *ngIf="submitted && f.country_id.errors" class="invalid-feedback">
                                    <small *ngIf="f.country_id.errors.required" class="p-error">Country</small>
                                </div>
                            </div>

                            <div class="field form-group col-12 md:col-6">
                                <label pTooltip="EcommercecPlatform Name" tooltipPosition="top">Name<span class="req">*</span> </label>
                                <input id="lastname2" type="text" class="from-control" formControlName="ecommerce_paltforms_name"
                                       [ngClass]="{ 'is-invalid': submitted && f.ecommerce_paltforms_name.errors }"
                                       placeholder="" pInputText required />

                                <div *ngIf="submitted && f.ecommerce_paltforms_name.errors" class="invalid-feedback">
                                    <small *ngIf="f.ecommerce_paltforms_name.errors.required" class="p-error">Regulator Name is required</small>

                                </div>
                            </div>


                            <div class="field col-12 md:col-6">
                                <label>Remarks </label>
                                <input id="lastname2" type="text" formControlName="remarks" placeholder="remarks" pInputText />
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-content-end pr-2">
                        <button pButton pRipple type="button" (click)="onFormSubmit()" label="Save" class="risBtn risSave mr-2 mb-2" icon="pi pi-check"></button>
                        <button pButton pRipple type="button" (click)="toggleFormClose()" label="Close" class="risBtn risClose mr-2 mb-2" icon="pi pi-times"></button>
                    </div>

                </form>
            </div>

            <!--end form display------------->

            <div [hidden]="gridDisplay">

                <button pButton pRipple type="button" (click)="showBasicDialog()" label="New" icon="pi pi-plus" class="risBtn risAdd mr-2 mb-2"></button>
                <button pButton pRipple type="button" (click)="loadEcommercePlatformToEdit()" label="Edit" icon="pi pi-pencil" class="risBtn risEdit mr-2 mb-2"></button>
                <button pButton pRipple type="button" (click)="showDialog()" label="Delete" icon="pi pi-trash" class="risBtn risDelete mr-2 mb-2"></button>

                <p-dialog header="Delete Record" [(visible)]="display" [style]="{width: '35vw'}">
                    <p>Do you want to delete this record?</p>
                    <ng-template pTemplate="footer">
                        <button class="pi pi-check risBtn risSave" (click)="deleteEcommercePlatformInfo()"> Yes</button>
                        <button class="pi pi-times risBtn risClose" (click)="display=false"> No</button>
                    </ng-template>
                </p-dialog>

                <p-table [value]="ecommercePlatforms" styleClass="p-datatable-striped p-datatable-gridlines p-datatable-sm" [paginator]="true" [rows]="10" selectionMode="single" [showCurrentPageReport]="true" responsiveLayout="scroll"
                         [(selection)]="selectedEcommercePlatform" dataKey="ecommerce_paltforms_id" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]" (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)">

                    <ng-template pTemplate="header">
                        <tr>
                            <th>Ecommerce Platform Name</th>
                            <th>Country</th>
                            <th>Remarks</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-ecommercePlatform>

                        <tr [pSelectableRow]="ecommercePlatform">
                            <td>{{ecommercePlatform.ecommerce_paltforms_name}}</td>
                            <td>{{ecommercePlatform.country_name}}</td>
                            <td>{{ecommercePlatform.remarks}}</td>
                        </tr>
                    </ng-template>
                </p-table>
                <!--end grid display -------------->
            </div>
        </div>
    </div>
</div>
