<div class="grid">
    <div class="col-12">
        <div class="card">
            <h4>Regulator</h4>
            <div [hidden]="formDisplay">
                <form action="" [formGroup]="regulatorForm">
                    <div class="col-12">
                        <div class="p-fluid p-formgrid grid">
                            <div class="field col-12 md:col-6">
                                <label pTooltip="Country" tooltipPosition="top">Country<span class="req">*</span></label>
                                <p-dropdown [options]="allCountry" formControlName="country_id" [ngClass]="{ 'is-invalid': submitted && f.country_id.errors }" placeholder="---Select---"
                                            optionLabel="country_name" optionValue="country_id" [showClear]="true" [filter]="true" filterBy="country_name"></p-dropdown>

                                <div *ngIf="submitted && f.country_id.errors" class="invalid-feedback">
                                    <small *ngIf="f.country_id.errors.required" class="p-error">Country is required</small>
                                </div>
                            </div>
                            <div class="field col-12 md:col-6">
                                <label pTooltip="Regulator" tooltipPosition="top"> Regulator<span class="req">*</span> </label>
                                <input id="lastname2" type="text" formControlName="regulator_name"
                                       [ngClass]="{ 'is-invalid': submitted && f.regulator_name.errors }"
                                       placeholder="" pInputText required />

                                <div *ngIf="submitted && f.regulator_name.errors" class="invalid-feedback">
                                    <small *ngIf="f.regulator_name.errors.required" class="p-error">Regulator is required</small>
                                </div>
                            </div>
                            <div class="field col-12 md:col-6">
                                <label pTooltip="Remarks" tooltipPosition="top">Remarks </label>
                                <input id="lastname2" type="text" formControlName="remarks" placeholder="" pInputText />
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-content-end pr-2">
                        <button pButton pRipple type="button" (click)="onFormSubmit()" label="Save" class="risBtn risSave mr-2 mb-2" icon="pi pi-check"></button>
                        <button pButton pRipple type="button" (click)="toggleFormClose()" label="Close" class="risBtn risClose mr-2 mb-2" icon="pi pi-times"></button>
                    </div>
                </form>
            </div>

            <!--end form display------------->

            <div [hidden]="gridDisplay">

                <button pButton pRipple type="button" (click)="showBasicDialog()" label="New" icon="pi pi-plus" class="risBtn risAdd mr-2 mb-2"></button>
                <button pButton pRipple type="button" (click)="loadRegulatorToEdit()" label="Edit" icon="pi pi-pencil" class="risBtn risEdit mr-2 mb-2"></button>
                <button pButton pRipple type="button" (click)="showDialog()" label="Delete" icon="pi pi-trash" class="risBtn risDelete mr-2 mb-2"></button>
                <p-dialog header="Delete Record" [(visible)]="display" [style]="{width: '35vw'}">
                    <p>Do you want to delete this record?</p>
                    <ng-template pTemplate="footer">
                        <button class="pi pi-times risBtn risClose" (click)="display=false"> No</button>
                        <button class="pi pi-check risBtn risSave" (click)="deleteRegulatorInfo()"> Yes</button>
                    </ng-template>
                </p-dialog>
                <p-table [value]="regulators" dataKey="regulator_id" [paginator]="true" [rows]="10" selectionMode="single" [(selection)]="selectedRegulator" [showCurrentPageReport]="true" responsiveLayout="scroll" styleClass="p-datatable-striped p-datatable-sm"
                         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]" (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Regulator Name</th>
                            <th>Country Name</th>
                            <th>Remarks</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-regulator>

                        <tr (click)="selectRow(regulator)" [pSelectableRow]="regulator">
                            <td>{{regulator.regulator_name}}</td>
                            <td>{{regulator.country_name}}</td>
                            <td>{{regulator.remarks}}</td>
                        </tr>
                    </ng-template>
                </p-table>
                <!--end grid display -------------->
            </div>
        </div>
    </div>
</div>
