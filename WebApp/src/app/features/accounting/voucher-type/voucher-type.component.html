<div class="p-card">

  <div class="me-auto">
    <div class="p-card-title ">
      <span class="pi pi-voucherTypes"> </span> Voucher Type Information
    </div>
    <div class="p-card-body">
      <!--********** start card body ********************-->

      <div class="card">
        <div class="grid mb-2">
          <button class="pi pi-plus risBtn risAdd mr-2 ml-2" (click)="showBasicDialog()"> New</button>
          <button class="pi pi-pencil risBtn risEdit mr-2 " (click)="loadVoucherTypeToEdit()"> Edit</button>
          <button class="pi pi-trash risBtn risDelete mr-2" (click)="showDialog()"> Delete</button>
        </div>
        <p-dialog header="Delete Record" [(visible)]="display" [style]="{width: '35vw'}">
          <p>Do you want to delete this record?</p>
          <ng-template pTemplate="footer">
            <button class="pi pi-times risBtn risClose" (click)="display=false"> No</button>
            <button class="pi pi-check risBtn risSave" (click)="deleteVoucherTypeInfo()"> Yes</button>
          </ng-template>
        </p-dialog>

        <div class="card-body">

          <p-dialog header="Voucher Type Information" [(visible)]="displayBasic" [draggable]="true" [resizable]="false" [style]="{width: '40vw'}">
            <form action="" [formGroup]="voucherTypeForm">
              <div class="">
                <div class="p-fluid grid col-12">
                  <div class="col-4 mt-2 text-right">
                    <label for="" class=" d-none d-md-inline-flex">Voucher Code<span class="req">*</span> :</label>
                  </div>
                  <div class="col-8 p-fluid">
                    <span class="p-float-label">
                      <input id="float-input p-fluid" formControlName="code" type="text" placeholder="Code"
                             pInputText autocomplete="off">
                    </span>
                  </div>
                </div>

                <div class="p-fluid grid col-12">
                  <div class="col-4 mt-2 text-right">
                    <label for="" class=" d-none d-md-inline-flex">Voucher Type Name<span class="req">*</span> :</label>
                  </div>
                  <div class="col-8 p-fluid">
                    <span class="p-float-label">
                      <input id="float-input p-fluid" formControlName="voucher_type" type="text" placeholder="Voucher Type"
                             pInputText autocomplete="off">
                    </span>
                  </div>
                </div>
              </div>

            </form>
            <ng-template pTemplate="footer">
              <button type="submit" class="pi pi-save risBtn risSave" (click)="onFormSubmit()"> Save</button>
              <button class="pi pi-times risBtn risClose" (click)="displayBasic=false"> Close</button>
            </ng-template>
          </p-dialog>
          <!--************************start grid ************************-->
          <p-table [value]="voucherTypes" styleClass="p-datatable-striped p-datatable-gridlines p-datatable-sm" [paginator]="true" [rows]="10" styleClass="p-datatable-striped p-datatable-sm" [showCurrentPageReport]="true" selectionMode="single" [(selection)]="selectedVoucherType" dataKey="code"
                   currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">

            <ng-template pTemplate="header">
              <tr>
                <th>Code</th>
                <th>Voucher Type</th>


              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-voucherType>
              <tr (click)="selectRow(voucherType)" [pSelectableRow]="voucherType">
                <td>{{voucherType.code}}</td>
                <td>{{voucherType.voucher_type}}</td>
              </tr>
            </ng-template>
          </p-table>

        </div>

        <!--********** end card body ********************-->

      </div>
    </div>
  </div>
</div>
